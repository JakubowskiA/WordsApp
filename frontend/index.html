<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>WordGame</title>

    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="wordsApp.js" defer></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

  </head>
  <header>Wordle</header>
  <body>
    
     <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">WORDLE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">See Leaderboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">View High Score <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-7 main-element">
          <!-- Intro -->
          <div id="intro">
          <h1 style="font-size : 64pt">Welcome to Wordle!</h1>
        </div>
          <!-- Select Level -->
          <div id='level-group' class="hide main-element"> 
            <h2>Select Your Level</h2>
            <br>
            <div class="btn-group" id='level-selector'>
              <button type="button" id='easy' class="btn btn-secondary">Easy</button>
              <button type="button" id='medium' class="btn btn-secondary">Medium</button>
              <button type="button" id='hard' class="btn btn-secondary">Hard</button>
            </div>
          </div> 
          <!-- Game -->
          <div id="game" class="hide main-element">
          <div class = "row" id="letters" style="text-align: center">
          </div> 
          <br>
          <div class = "row" id="input">
            <form>
              <input type="text" placeholder="Enter your word here." id="game-input">
              <input type="submit" id="submit-word">
            </form>
          </div> 
          <br>
          <div class = "row" id="word-list">
            <h3>Word List</h3>
          </div> 
        </div>
      </div>


        <div class="col-5 main-element">
          <!-- Login Section -->
          <div id="login" class="main-element">
            <h2>Login</h2>
            <form id = "login-form">
              <input type="text" id="login-input" placeholder="Enter your username">
              <br><br>
              <input id='submit' type="submit">
            </form>
          </div>
          <!-- Welcome Section -->
          <div id="welcome" class="hide main-element">
            <h2>Welcome to Wordle, </h2>
          </div>


          <div class='row' id='leaderboard'></div>
          <div class='row' id='high-score'></div>
          <div class='row' id='longest-word'></div>
          <!-- <div class='row' id='login'></div> -->
        </div>
      </div>
     </div>
    
  </body>
</html>
